    <div class="header-mobile-menu">

    <section id="gallery-section">
        <div id="gallery-text-wrapper">
            <h2>G-8</h2><h1>Gallery</h1>
        </div>
        <div id="gallery-image-container">
            <main id="gallery-image-wrapper"></main> 
        </div>
        <div id="gallery-lightbox-wrapper">
            <div id="gallery-preserve-width">
                <div class="gallery-close-wrapper">
                    <i class="fa fa-times-circle" onclick="closeLightbox()"></i>
                </div>
                <div id="gallery-main-image-wrapper">
                    <img id="gallery-main-image" src="" alt="">
                    <span id="gallery-main-image-text" alt=""></span>
                    <i id="gallery-prev-button" class="fa fa-arrow-circle-left" onclick="prevImg()"></i>
                    <i id="gallery-next-button" class="fa fa-arrow-circle-right" onclick="nextImg()"></i>
                </div>
                <div id="gallery-thumbnails-wrapper"></div>
            </div>
        </div>
        <div id="gallery-contact-wrapper">
            <a href="../documents/contact.html" id="gallery-contact">Contact us</a>
        </div>
     </section>



    <footer>
        <section id="footer-social-section">
        <div class="footer-social-icons-wrapper">

        </div>
